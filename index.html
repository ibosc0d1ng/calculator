<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>


    <title>Calculator</title>
</head>
<body>
    <div class="main"> 

        <div class="output">
            <div class="previous"></div>
            <div class="current">0</div>

        </div>

        <button class="btn" id="clear" style="color:red">AC</button>
        <button class="btn" id="delete" style="color:red">Del</button>
        <button class="btn" id="operator" style="color:orange">%</button>
        <button class="btn" id="operator" style="color:orange">รท</button>
        <button class="btn" id="number">1</button>
        <button class="btn" id="number">2</button>
        <button class="btn" id="number">3</button>
        <button class="btn" id="operator" style="color:orange">ร</button>
        <button class="btn" id="number">4</button>
        <button class="btn" id="number">5</button>
        <button class="btn" id="number">6</button>
        <button class="btn" id="operator" style="color:orange">-</button>
        <button class="btn" id="number">7</button>
        <button class="btn" id="number">8</button>
        <button class="btn" id="number">9</button>
        <button class="btn" id="operator" style="color:orange">+</button>
        <button class="btn" id="number">0</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn btn-span" id="equals" style="width: 200px; border-radius: 50px; color: orange;">=</button>

    </div>

</body>
</html>
